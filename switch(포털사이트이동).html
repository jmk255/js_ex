<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?","");

    var url; //링크주소를 담을 변수
    switch(site){
      //표현식이 구글이면 구글링크 주소를 url변수에 할당 
      case "구글": url = "https://www.google.com";
      break;//입력값이 구글일 경우 switch문을 빠져 나옵니다
      
      case "네이버": url = "https://www.naver.com";
      break;

      case "네이트": url = "https://www.nate.com";
      break;

      case "다음": url = "https://www.daum.net";
      break;

      default : alert("보기 중에 없는 사이트입니다.");
      location.reload()//새로 고침
    }
    console.log(url)

    //url변수에 값이 들어 있을 경우(변수에 주소를 지정했을 경우)url변수에 있는 경로로 이동합니다.
    if(url) location.href = url;
    //undefined와 null을 false입니다
  </script>
</body>
</html>
