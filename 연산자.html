<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <body>
    <!--버튼을 클릭하면 increase함수를 호출-->
    <button type="button" onclick="increase()">증가</button>
    <script>
    var count = 0;
    //버튼을 누르면 아래 있는 함수가 호출됨
    function increase(){
    //이곳에 코드 작성
      count++; //count = count + 1;
      console.log(count)
    }
    </script>
    </body>
</body>
