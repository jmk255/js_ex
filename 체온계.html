<body>
  <script>
    function 체온계(a){
      if(a < 35.0){
        console.log("저온")
      }
      if(a > 35.0 && a < 37.0){
        console.log("정상")
      }
      if(a > 37.0){
        console.log("고온")
      }
    }
    체온계(36.5);
  </script>
