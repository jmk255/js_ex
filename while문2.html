<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = prompt("횟수 입력",0);

    let str = "Java Script!";
    let i = 1;

    while(i <= num){//num값만큼 반복되는 코드
      document.write(str+"<br>")
      i++;
    }

    let num2 = prompt("몇단을 출력 하시겠습니까?");

    for(let i = 1; i <= 9; i++){
      document.write(num2 + "x" + i + "=" + (num2*i),"<br>")
    }

  </script>
</body>
</html>
