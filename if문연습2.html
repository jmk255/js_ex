<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문연습</title>
</head>
<body>
  <script>
    let times = prompt("4로 나눠지는 숫자를 입력하시오.");

    if(times%4 === 0 && times != 0){//times값이 4로 나눠떨어지거나 0이 아닐때 코드가 실행
      alert("4로 나눌 수 있는 숫자입니다.")
    }
  </script>
</body>
</html>
