<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제</title>
</head>
<body>
  <script>
    let x = prompt("성인, 미성년자, 노인 중 입력");

    switch(x){
      case "성인": console.log("1000원");
      break;
      case "미성년자": console.log("500원");
      break;
      case "노인": console.log("무료");
      break;
      default : 
        alert("보기에 없는 내용을 입력하였습니다.")
        location.reload();
    }
  </script>
</body>
</html>
