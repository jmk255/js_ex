<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>confirm메소드</title>
</head>
<body>
  <!--사용자가 확인을 누르면 true를 반환하고, 취소를 누르면 false를반환합니다.-->
  <h1>confirm()메소드</h1>
  <!--버튼을 클릭하면 confirmDialogBox함수를 호출한다.-->
  <button onclick="confirmDialogBox()">
    confirm 대화 상자
  </button>
  <p id="text"></p>
  <script>
    //confirmDialogBox함수를 생성
    function confirmDialogBox(){
      //str라는 변수를 선언
      var str;

      //컨펌창에 확인을 누르면{}안의 코드가 실행되고 취소를 누르면 else{}안의 코드가 실행됩니다.
      if(confirm("확인이나 취소를 눌러주세요!") == true){
        str = "당신은 확인을 눌렀습니다.";
      } else {
        str = "당신은 취소를 눌렀습니다.";
      }
      //#text에 str변수값을 할당
      document.getElementById("text").innerHTML = str;
    }
  </script>
</body>
</html>
