<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열</title>
</head>

<body>
  <script>
    let first = 'Jone';
    let last = 'Doe';
    //es6 = 가독성이 좋다
    let s = `Hello ${first} ${last}!`
    console.log(s);
    
    //es5 = 가독성이 나쁘다
    s = "Hello " + first +" "+ last + "!";
    console.log(s);

  </script>
</body>

</html>
